<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite-react-pwa/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/vite-react-pwa/manifest.json" />

    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#ffffff" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/vite-react-pwa/assets/index-B64BYR2I.js"></script>
    <link rel="stylesheet" crossorigin href="/vite-react-pwa/assets/index-n_ryQ3BS.css">
  <link rel="manifest" href="/vite-react-pwa/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/vite-react-pwa/registerSW.js"></script></head>
  <body>
    <div id="root"></div>

    <!-- Register Service Worker for PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("Service Worker registered:", reg))
            .catch((err) =>
              console.error("Service Worker registration failed:", err)
            );
        });
      }
    </script>
  </body>
</html>
